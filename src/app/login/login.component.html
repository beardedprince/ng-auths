<app-navbar></app-navbar>
<div class="container">
    <div class="row ">

      
      
      <div class="col-md-6 offset-md-3 border rounded shadow-sm my-5 ">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-success my-2" *ngIf="success"> Login Successful</div>
            <div class="alert alert-success my-2" *ngIf="loginForm.errors"> email and Paswword is invalid</div>
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" formControlName= "email" placeholder="Enter your email">
                  <div *ngIf = "submitted && loginForm.controls.email.errors" class="text-danger" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                    <div *ngIf = "loginForm.controls.email.errors.required"> Email is required</div>
                    <div *ngIf="loginForm.controls.email.errors.email">Invalid email pattern </div>
                  </div>
              </div>
              
              <div class="form-group my-3">
                  <label for="password">Password</label>
                 <div class="input-group">
                  <input type="password" name="password" id="password" class="form-control" formControlName= "password" placeholder="enter your unique password"
                  [type]="fieldTextType ? 'text': 'password'">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-eye-slash" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
                    </span>
                  </div>
                  <div *ngIf = "submitted && loginForm.controls.password.errors" class="text-danger">
                      <div *ngIf = "loginForm.controls.password.errors.required"> Password is required</div>
                      <div *ngIf = "loginForm.controls.password.errors.minlength"> Minimum of 6 characters</div>
                    </div>
                 </div>
                </div>
               
                <button class="btn btn-info btn-block mt-2" type = "submit">  Login </button>
                <p class="text-center py-2"> Dont have an account? <a routerLink = "/register">Sign up</a> | <a routerLink = "/forgotpassword">Forgot Password?</a>   </p>

                
            </form>

            

            <div class="d-flex justify-content-center mt-2 mb-3">
                <button class="flex-fill btn btn-danger m-2" (click)="googleLogin()"> <i class = "fab fa-google pl-1"></i> Login with Google</button>
            </div>
      </div>
    </div>

    <!-- <span> Your email {{loginForm.controls.email.value}} </span> -->
</div>

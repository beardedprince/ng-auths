        <div class="form-group my-3">
          <label for="name">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email"
            placeholder="Enter your email here"
            [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }">

          <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.email.errors.required">This field is required </div>
            <div *ngIf="registerForm.controls.email.errors.email">Invalid email pattern </div>

          </div>
        </div>

        <div class="form-group my-3 ">
          <label for="name">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" formControlName="password" id="password"
              placeholder="Enter your password here"
              [type]="fieldTextType ? 'text' : 'password'"
              [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"
              >
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-eye-slash" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
              </span>
            </div>
            <div *ngIf="submitted && registerForm.controls.password.errors" class=" invalid-feedback ">
              <div *ngIf="registerForm.controls.password.errors.required">Password is required </div>
              <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least
                {{registerForm.controls.password.errors.minlength.requiredLength}} characters </div>

            </div>
          </div>


        </div>

        <button class="btn btn-info btn-block mb-3" type="submit"> Register</button>
        <p class="text-center py-2"> Already registered? <a routerLink="/login">Sign in</a> </p>


      </form>

      <!-- <span> Password: {{registerForm.controls.password.value}} </span> -->


    </div>

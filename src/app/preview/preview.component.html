<app-navbar></app-navbar>
<div class="container">

  <section>
    <div class="row">
      <div class="col-md-3 mt-5">
        <div class="card">
          <div class="card-header">
            <p>Dashboard Manager</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" [routerLink]="['/dashboard','profile']"><i class="fa fa-user pr-3"></i> Profile
            </li>
            <li class="list-group-item" (click)="goToNewPost()"><i class="fa fa-user pr-3"></i> Create Post</li>
            <li class="list-group-item" [routerLink]="['/dashboard', 'my-post']"><i class="fa fa-edit pr-3"></i>
              Timeline</li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 offset-md-1  mt-5 ">

        <h5 class="pb-2"> User Profile </h5>
        <div class="card border-info p-2">
          <h3 class="mt-3"> {{profile?.name}} </h3>

          <p class=" text-muted "> @{{profile?.username}} </p>
          <p class=" "> {{profile?.description}} </p>
          <hr>
          <p class="px-2 pt-3 text-muted"> Date joined: {{profile?.date | date}} </p>

          <p class=" h5 text-muted">
            <a href="https://www.twitter.com/{{profile?.socials[0].twitter}}" target="_blank" rel="noopener noreferrer"
              class="fab fa-twitter text-info px-2"> </a>
            <a href="https://www.github.com/{{profile?.socials[0].github}}" target="_blank" rel="noopener noreferrer"
              class="fab fa-github text-muted px-2"> </a>
          </p>
          <button class="btn btn-info my-3 mx-4  fas fa-edit fly" [routerLink]="['/dashboard','edit-profile']"> Edit
            Profile </button>
        </div>

        <h5 class="mt-4 pb-2"> Danger Zone</h5>
        <div class="card border-danger p-2 mb-3">
          <p class="text-danger" style="margin-bottom: 0"> Delete Account</p>
          <p>Once you delete an account, there is no going back. Please be certain.</p>

          <button type="button" class="btn btn-outline-danger my-3 delete" (click)="deleteAccount()"> Delete Account
          </button>
        </div>

      </div>

    </div>

  </section>
</div>

<app-navbar></app-navbar>
<div class="container">
  
  <section class="main">
    <div class="row ">

      <div class="col-md-3 mt-5">
        <div class="card">
          <div class="card-header">
            <p>Dashboard Manager</p>
          </div>
          

          <ul class="list-group list-group-flush">
            <li class="list-group-item" (click)="goToProfile()"><i class="fa fa-user pr-3"></i> Profile</li>
            <li class="list-group-item" (click)="goToNewPost()"><i class="fa fa-edit pr-3"></i> Create Post</li>
            <li class="list-group-item" ><i class="fa fa-edit pr-3"></i> Timeline</li>
          </ul>
        </div>
      </div>
      
      <div class="col-md-8 offset-md-1 bordered-info">
        <h5 class="my-2">Previous posts</h5>
        
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status" *ngIf = "isLoading">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        
        <div class="row my-3" *ngFor="let post of postList" >
          <div class="card w-100" >
            <div class="card-body ">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text" >{{post.postbody }}</p>
              <div class="d-flex">
                <p class="card-text "><small class="text-muted">Last updated {{post.date | date: shortTime}}</small>
                <div class="ml-auto">
                  <a   (click)="editPost(post._id)" > <i class="fa fa-edit text-info"></i> Edit </a>
                  <a  (click)="deletePost(post._id)" > <i class="fa fa-trash text-danger"></i> Delete </a>
                </div>
              </div>
            </div>
          </div>

        </div>

        
      </div>

    </div>
  </section>

  
</div>

<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3 border rounded my-5">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPass()">
        
          <div class="alert alert-success my-2" *ngIf = "success"> login Successful</div>

        <div class="form-group my-3">
          <input type="email" name="email" id="email" class="form-control" formControlName="email" placeholder="e.g gbasgbos@gmail.com">
            <div *ngIf ="submitted && resetPasswordForm.controls.email.errors">
              <div *ngIf ="resetPasswordForm.controls.email.errors.required" class="text-danger">Email is required </div>
              <div *ngIf ="resetPasswordForm.controls.email.errors.email" class="text-danger">Not a valid email pattern</div>
            </div>
        </div>

        
          
        <button class="btn btn-info mb-3" type="submit">Resend Password</button>
      </form>

    </div>
  </div>
<span>email: {{resetPasswordForm.controls.email.value}} </span>
</div>
